name: passthrough
root: ~/src/dev/vm-test-images

on_project_start: sudo sh -c 'systemctl restart network-addresses-networkboot.service && systemctl restart networkboot.target'

windows:
  - vm-test-images:
      layout: even-vertical
      panes:
        - vim flake.nix
  - local:
      layout: even-vertical
      panes:
  - remote:
      layout: even-vertical
      panes:
        - ssh 10.0.0.14
  - nix-config:
      layout: even-vertical
      root: ~/conf/testbox-configs/
      panes:
        - vim hosts/l14/configuration.nix
  - vnc:
      panes:
        - nix shell nixpkgs#gnome.vinagre -c vinagre --vnc-scale 10.0.0.162:5901
  - logs:
      layout: even-vertical
      panes:
        - journalctl -u dhcpd4.service -f
        - meshcommander
